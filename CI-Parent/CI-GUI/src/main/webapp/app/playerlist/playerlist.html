<p>This is the player list</p>

<div ng-controller="PlayerListCtrl as plc">
  <table>
    <thead>
      <tr><th colspan="2">Players</th></tr>
    </thead>
    <tbody>
    <tr>
    	<td>Number</td>
    	<td>Name</td>
    	</tr>
      <tr ng-repeat="player in plc.playerList">
        <td>{{$index + 1}}</td>
        <td>
          {{player.name}}
        </td>
      </tr>
    </tbody>
  </table>
  
  <input type="text" ng-model="plc.newPlayer"/>
    <button ng-click="add()">Add</button>
    
  Added player: {{addedPlayer}}
</div>
